---
layout: default
title: BJJ
---
<ol class="posts">
	{% for post in site.posts %}
	<li class="post">
		<article>
			<header class="post-header">
				<h1 class="post-title">
					<a href="{{ site.url }}{{ post.url }}">
						{{ post.title }}
					</a>
				</h1>
				<div class="post-date">
					{{ post.date | date: "%B %d, %Y" }}
				</div>
			</header>
			{{ post.excerpt }}
		</article>
		<a href="{{ site.url }}{{ post.url }}" class="post-continue">
			Continueâ€¦
		</a>
	</li>
	{% endfor %}
</ol>
