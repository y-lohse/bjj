<ol class="posts">
	{% for post in site.posts %}
	<li class="post">
		<h1 class="post-title">
			<a href="{{ post.url }}">
				{{ post.title }}
			</a>
		</h1>
		<span class="post-date">
			{{ post.date | date: "%B %d, %Y" }}
		</span>
		<p class="post-excerpt">
			{{ post.excerpt }}
		</p>
		<a href="{{ post.url }}" class="post-continue">
			Continueâ€¦
		</a>
	</li>
	{% endfor %}
</ol>
