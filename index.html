---
layout: default
title: BJJ
---
<ol class="posts">
	{% for post in site.posts %}
	<li class="post">
		<article>
			<header class="post-header">
				<h1 class="post-title">
					<a href="{{ site.baseurl }}{{ post.url }}">
						{{ post.title }}
					</a>
				</h1>
				<div class="post-meta">
					{{ post.content | number_of_words | divided_by: 200 }} minute read
					<svg class="icon">
					  <use xlink:href="#clock"></use>
					</svg>
				</div>
				<div class="post-meta">
					{{ post.date | date: "%B %d, %Y" }}
					<svg class="icon">
					  <use xlink:href="#calendar"></use>
					</svg>
				</div>
			</header>
			{{ post.excerpt }}
		</article>
		<a href="{{ site.baseurl }}{{ post.url }}" class="post-continue">
			Continueâ€¦
		</a>
	</li>
	{% endfor %}
</ol>
