{% include head.html %}
{% include menu.html %}
<section class="content">
	<article class="post single">
		<header class="post-header">
			<h1 class="post-title">
				{{ page.title }}
			</h1>
			<div class="post-meta">
				{{ page.content | number_of_words | divided_by: 200 }} minute read
				<svg class="icon">
				  <use xlink:href="#clock"></use>
				</svg>
			</div>
			<div class="post-meta">
				{{ page.date | date: "%B %d, %Y" }}
				<svg class="icon">
				  <use xlink:href="#calendar"></use>
				</svg>
			</div>
		</header>
		<div class="post-content">
			{{ content }}
		</div>
	</article>
</section>
{% include foot.html %}
