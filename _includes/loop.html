<li class="post">
	<article>
		<header class="post-header">
			<h1 class="post-title">
				<a href="{{ site.baseurl }}{{ post.url }}">
					{{ post.title }}
				</a>
			</h1>
			<div class="post-meta">
				<svg class="icon">
				  <use xlink:href="#clock"></use>
				</svg>
				{{ post.content | number_of_words | divided_by: 160 }} minute read
			</div>
			<div class="post-meta">
				<svg class="icon">
				  <use xlink:href="#calendar"></use>
				</svg>
				{{ post.date | date: "%B %d, %Y" }}
			</div>
		</header>
		{{ post.excerpt }}
	</article>
	<a href="{{ site.baseurl }}{{ post.url }}" class="post-continue">
		Continueâ€¦
	</a>
</li>
